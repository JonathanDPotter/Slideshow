<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Dropdowns</title>
    <script defer src="bundle.js"></script>
  </head>
  <body class="body themed">
    <header class="head themed">
      <h3 id="title">Image Slideshow</h3>
      <input type="checkbox" id="theme-toggle" />
      <label id="theme-toggle-label" for="theme-toggle">Themes</label>
      <ul id="themes">
        <li class="theme light" data-theme="light">light</li>
        <li class="theme dark" data-theme="dark">dark</li>
        <li class="theme blue" data-theme="blue">blue</li>
        <li class="theme pink" data-theme="pink">pink</li>
        <li class="theme rainbow" data-theme="rainbow">rainbow</li>
      </ul>
    </header>
    <div id="middle">
      <div id="sidebar" class="side themed">
        <h4>speed</h4>
        <ul>
          <li class="speed" data-speed="2000">slow</li>
          <li class="speed" data-speed="1000">medium</li>
          <li class="speed" data-speed="500">fast</li>
        </ul>
      </div>

      <div id="target" class="target"></div>
    </div>
    <footer class="foot themed">
      <h4>Type of Image</h4>
      <ul id="types">
        <li data-type="robots" class="type">robots</li>
        <li data-type="animals" class="type">animals</li>
        <li data-type="rockets" class="type">rockets</li>
        <li data-type="buildings" class="type">buildings</li>
        <li data-type="vehicles" class="type">vehicles</li>
      </ul>
    </footer>
  </body>
  <template id="side-one"></template>
</html>
