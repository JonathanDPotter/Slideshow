<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dynamic Dropdowns</title>
    <script defer src="bundle.js"></script>
    <script
      src="https://kit.fontawesome.com/49df7f434d.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="body themed">
    <header class="head themed">
      <div id="theme-icon" class="">
        <span class="span themed"></span>
        <span class="span themed"></span>
        <span class="span themed"></span>
        <span class="span themed"></span>
      </div>
      <ul id="themes">
        <li class="theme light" data-theme="light">light</li>
        <li class="theme dark" data-theme="dark">dark</li>
        <li class="theme blue" data-theme="blue">blue</li>
        <li class="theme pink" data-theme="pink">pink</li>
        <li class="theme rainbow" data-theme="rainbow">rainbow</li>
      </ul>
    </header>
    <div id="middle">
      <div id="sidebar" class="side themed">
        <h4>speed</h4>
        <ul>
          <li class="speed" data-speed="3000">slow</li>
          <li class="speed" data-speed="2000">medium</li>
          <li class="speed" data-speed="1000">fast</li>
        </ul>
      </div>
      <button id="previous" class="fa-chevron-left"><i class="fas fa-chevron-left"></i></button>
      <div id="target" class="target">
        <img id="image" />
        <div id="attribution">
          Icons made by <a></a> from
          <a href="https://www.flaticon.com/" title="Flaticon"
            >www.flaticon.com</a
          >
        </div>
      </div>
      <button id="next" class="fa-chevron-right"><i class="fas fa-chevron-right"></i></button>
    </div>
    <footer class="foot themed">
      <h4>Type of Image</h4>
      <ul id="types">
        <li data-type="robots" class="type">robots</li>
        <li data-type="animals" class="type">animals</li>
        <li data-type="rockets" class="type">rockets</li>
        <li data-type="buildings" class="type">buildings</li>
        <li data-type="vehicles" class="type">vehicles</li>
      </ul>
    </footer>
  </body>
</html>
