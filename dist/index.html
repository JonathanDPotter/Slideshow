<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>dropdowns</title>
    <script defer src="bundle.js"></script>
  </head>
  <body class="rainbow-text">
    <header class="head">
      <h1 id="title">Dynamic Dropdowns</h1>
      <h4>Theme</h4>
      <ul id="themes">
        <li class="theme light">light</li>
        <li class="theme dark">dark</li>
        <li class="theme blue">blue</li>
        <li class="theme pink">pink</li>
        <li class="theme rainbow">rainbow</li>
      </ul>
    </header>
    <div id="middle">
      <div id="sidebar">
        <h4>View Images</h4>
        <ul>
          <li>thumbnails</li>
          <li>vertical</li>
          <li>horizontal</li>
        </ul>
      </div>
      <div id="image"></div>
    </div>
    <footer class="foot">
      <h4>Type of Image</h4>
      <ul id="types">
        <li>robots</li>
        <li>animals</li>
        <li>rockets</li>
        <li>buildings</li>
        <li>vehicles</li>
      </ul>
    </footer>
  </body>
  <template id="side-one"></template>

</html>
